  <link rel="stylesheet" href="style/style.css">

<body>
  <!-- ## body wrapper ##-->
  <div class="body-wrapper">
    <!-- side navbar -->
    <aside class="side-nav">
      <img src="assets/logo.png" alt="tam-logo" class="logo">
      <img src="assets/icon-close.svg" onload="SVGInject(this)" alt="close-icon" id="close-icon"/>
      <nav class="nav">
        <div class="nav-item active">
          <img src="assets/icon-list.svg" onload="SVGInject(this)" class="icon" alt="icon-list" />
          <span>المهام</span>
        </div>
        <div class="nav-item">
          <img src="assets/icon-user.svg" onload="SVGInject(this)" class="icon" alt="icon-user" />
          <span>الأعضاء</span>
        </div>
        <div class="nav-item">
          <img src="assets/icon-creditcard.svg" onload="SVGInject(this)" class="icon" alt="icon-creditcard" />
          <span>الدفع والفواتير</span>
        </div>
        <div class="nav-item">
          <img src="assets/icon-settings.svg" onload="SVGInject(this)" class="icon" alt="icon-settings" />
          <span>إعدادات</span>
        </div>
      </nav>
      <div class="profile-container">
        <img src="assets/avatar.png" alt="profile-avatar"/>
        <div class="profile-text">
          <div>محمد عبدالله</div>
          <div>الشركة المحدودة</div>
        </div>
        <img src="assets/icon-arrow-down-small.png" class="icon" alt="icon-arrow-down" />
      </div>
